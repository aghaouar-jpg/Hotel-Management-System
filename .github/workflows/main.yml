 name: Java CI with OpenJML (Task 2)


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download OpenJML
        run: |
          wget https://github.com/OpenJML/OpenJML/releases/download/21.0.18/openjml-ubuntu-22.04-21.0.18.zip
          unzip openjml-ubuntu-22.04-21.0.18.zip

      - name: Verify JML specifications
        run: |
          openjml_dir=$(ls -d openjml*)
          $openjml_dir/openjml \
            -cp "HotelManagementSystem/lib/*" \
            -d out \
            HotelManagementSystem/src/hotel/management/system/conn.java \
            HotelManagementSystem/src/hotel/management/system/Login.java
